<p-table
  #taskListHeaderTable
  [value]="taskListHeader"
  dataKey="id"
  editMode="row"
  responsiveLayout="scroll"
  [rows]="10"
  [showCurrentPageReport]="true"
  [rowsPerPageOptions]="[10, 25, 50]"
  [loading]="loading"
  responsiveLayout="scroll"
  [paginator]="true"
>
  <ng-template pTemplate="header">
    <tr>
      <th>Code</th>
      <th>Header</th>
      <th>Ä°s Addable</th>
      <th>
        <button
          type="button"
          class="btn btn-primary"
          (click)="showAddTaskListHeader = true"
        >
          <i class="fa fa-plus"></i>
        </button>
      </th>
    </tr>
  </ng-template>
  <ng-template
    pTemplate="body"
    let-taskListHeader
    let-editing="editing"
    let-ri="rowIndex"
  >
    <tr [pEditableRow]="taskListHeader">
      <td>
        {{ taskListHeader.id }}
      </td>
      <td>
        <p-cellEditor>
          <ng-template pTemplate="input">
            <input
              pInputText
              type="text"
              [(ngModel)]="taskListHeader.header"
              required
            />
          </ng-template>
          <ng-template pTemplate="output">
            {{ taskListHeader.header }}
          </ng-template>
        </p-cellEditor>
      </td>
      <td>
        <p-cellEditor>
          <ng-template pTemplate="input">
            <div class="field-checkbox">
              <p-checkbox
                [(ngModel)]="taskListHeader.isAddable"
                [binary]="true"
                inputId="binary"
              ></p-checkbox>
              <label for="binary" class="task-list-header">{{
                taskListHeader.isAddable ? "Yes" : "No"
              }}</label>
            </div>
          </ng-template>
          <ng-template pTemplate="output">
            <i
              [class]="taskListHeader.isAddable ? 'pi pi-check' : 'pi pi-times'"
              style="font-size: 1rem"
            ></i>
          </ng-template>
        </p-cellEditor>
      </td>
      <td style="text-align: center">
        <button
          *ngIf="!editing"
          pButton
          pRipple
          type="button"
          pInitEditableRow
          icon="pi pi-pencil"
          (click)="onRowEditInit(taskListHeader)"
          class="p-button-rounded p-button-text"
        ></button>
        <button
          *ngIf="editing"
          pButton
          pRipple
          type="button"
          pSaveEditableRow
          icon="pi pi-check"
          (click)="onRowEditSave(taskListHeader)"
          class="p-button-rounded p-button-text p-button-success mr-2"
        ></button>
        <button
          *ngIf="editing"
          pButton
          pRipple
          type="button"
          pCancelEditableRow
          icon="pi pi-times"
          (click)="onRowEditCancel(taskListHeader, ri)"
          class="p-button-rounded p-button-text p-button-danger"
        ></button>
      </td>
    </tr>
  </ng-template>
</p-table>

<p-dialog
  [appendTo]="taskListHeaderTable"
  [modal]="true"
  [(visible)]="showAddTaskListHeader"
  [style]="{ width: '50vw' }"
  [breakpoints]="{ '960px': '75vw' }"
  (onHide)="showAddTaskListHeader = false"
>
  <ng-template pTemplate="header">
    <h3 style="font-weight: bold">Add New Task List Header</h3>
  </ng-template>
  <div class="row">
    <div class="col-6">
      <input
        class="form-control"
        type="email"
        pInputText
        [(ngModel)]="header"
      />
      <br />
      <div class="field-checkbox">
        <p-checkbox
          [(ngModel)]="isAddable"
          [binary]="true"
          inputId="binary"
        ></p-checkbox>
        <label for="binary" class="task-list-header">{{
          isAddable ? "Yes" : "No"
        }}</label>
      </div>
    </div>
  </div>
  <ng-template pTemplate="footer">
    <p-button label="Submit" (click)="addNewTaskListHeader()"></p-button>
  </ng-template>
</p-dialog>
