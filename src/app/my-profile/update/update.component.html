<p-toast></p-toast>
<div class="row justify-content-center">
    <h1>My Profile</h1>
  </div>
  
  <div class='row justify-content-center'>
    <div class='col-6'>
      <form [formGroup]='user'
      [class.error]="!user.valid && user.touched"
      >
        <div class='form-group'>
          <label>Name</label>
          <input type="text" class='form-control' formControlName="name">
          <div *ngIf="user.controls['name'].hasError('required')" class="invalid-feedback">Name is required</div>
        </div>
        <div class='form-group'>
            <label>Surname</label>
            <input type="text" class='form-control' formControlName="surname">
            <div *ngIf="user.controls['surname'].hasError('required')" class="invalid-feedback">Surname is required</div>
          </div>
        <div class='form-group'>
          <label>Email</label>
          <input type="email" class='form-control' formControlName="email">
          <div *ngIf="user.controls['email'].hasError('required')" class="invalid-feedback">Email is required</div>
        </div>
        <div class='form-group'>
          <label>Password</label>
          <input type="password" class='form-control' formControlName="password">
          <div *ngIf="user.controls['password'].hasError('required')" class="invalid-feedback">Password is required</div>
        </div>
        <div class='form-group'>
          <label>Confirmation</label>
          <input type="password" class='form-control' formControlName="confirmPassword">
          <div *ngIf="user.controls['confirmPassword'].hasError('required')" class="invalid-feedback">Confirm password is required</div>
        </div>
        <button pButton type="submit" (click)="updateProfile(user.value)" class='btn btn-default'>Submit</button>
      </form>
    </div>
  </div>
